<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Provider System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .customer-icon { background-color: #e3f2fd; }
        .provider-icon { background-color: #f3e5f5; }
        .admin-icon { background-color: #e8f5e9; }

        .btn-custom {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary mb-3">Service Provider System</h1>
        <p class="lead text-muted">Choose your access portal below</p>
    </div>

    <div class="row g-4 justify-content-center">
        <div class="col-md-4">
            <div class="card h-100 p-4">
                <div class="card-body text-center">
                    <div class="icon-circle customer-icon mx-auto">
                        <i class="fas fa-users fa-2x text-primary"></i>
                    </div>
                    <h3 class="card-title h4 mb-3">Customer View</h3>
                    <p class="card-text text-muted mb-4">Access services and manage your customer account</p>
                    <a href="/customer-view/1" class="btn btn-primary btn-custom">Enter Portal</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 p-4">
                <div class="card-body text-center">
                    <div class="icon-circle provider-icon mx-auto">
                        <i class="fas fa-handshake fa-2x text-purple"></i>
                    </div>
                    <h3 class="card-title h4 mb-3">Service Provider View</h3>
                    <p class="card-text text-muted mb-4">Manage your services and client interactions</p>
                    <a href="/service-provider-view/1" class="btn btn-purple btn-custom" style="background-color: #9c27b0; color: white;">Enter Portal</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 p-4">
                <div class="card-body text-center">
                    <div class="icon-circle admin-icon mx-auto">
                        <i class="fas fa-shield-alt fa-2x text-success"></i>
                    </div>
                    <h3 class="card-title h4 mb-3">Admin View</h3>
                    <p class="card-text text-muted mb-4">System administration and oversight tools</p>
                    <a href="/admin-view/home" class="btn btn-success btn-custom">Enter Portal</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
